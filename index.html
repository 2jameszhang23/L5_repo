<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>L5 class_Jamie Zhang</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        async function loadFiles(path="") {
            const repo = "2jameszhang23/L5_repo";
            const apiUrl = `https://api.github.com/repos/${repo}/contents/${path}`;
            let response = await fetch(apiUrl);
            
            if (!response.ok) {
                document.getElementById("file-list").innerHTML = "<p class='text-red-500 text-center'>âŒ Unable to load!</p>";
                return;
            }
            let files = await response.json();

            let list = document.getElementById("file-list");
            list.innerHTML = "";

            // ä¸Šä¸€çº§è¿”å›æŒ‰é’®
            if (path !== "") {
                let backItem = document.createElement("li");
                backItem.innerHTML = `
                    <a href="?path=${path.split('/').slice(0, -1).join('/')}" 
                        class="block p-2 text-blue-500 hover:underline">
                        ğŸ”™ è¿”å›ä¸Šä¸€çº§
                    </a>
                `;
                list.appendChild(backItem);
            }

            files.forEach(file => {
                let item = document.createElement("li");
                let link = document.createElement("a");
                link.textContent = file.name;
                link.className = "flex items-center gap-2 p-2 transition hover:bg-gray-200 rounded";

                if (file.type === "dir") {
                    link.href = `?path=${file.path}`;
                    link.innerHTML = `ğŸ“ <span>${file.name}</span>`;
                } else {
                    link.href = file.download_url;
                    link.target = "_blank";
                    link.innerHTML = `ğŸ“„ <span>${file.name}</span>`;
                }

                item.appendChild(link);
                list.appendChild(item);
            });
        }

        window.onload = () => {
            const urlParams = new URLSearchParams(window.location.search);
            const path = urlParams.get('path') || "";
            loadFiles(path);
        };
    </script>
</head>
<body class="bg-gray-100 text-gray-800">
    <div class="max-w-3xl mx-auto p-6">
        <h1 class="text-2xl font-bold mb-4 text-blue-600">ğŸ“‚</h1>
        <ul id="file-list" class="bg-white shadow-md rounded p-4">Loading...</ul>
    </div>
</body>
</html>
